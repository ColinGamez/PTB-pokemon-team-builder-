# Pokemon Team Builder - React Native Android Configuration

# React Native Android build configuration
android.useAndroidX=true
android.enableJetifier=true

# Use legacy packaging for APK splits
android.bundle.enableUncompressedNativeLibs=false

# Enable Hermes JavaScript engine for better performance
hermesEnabled=true

# Gradle configuration
org.gradle.jvmargs=-Xmx2048m -XX:MaxPermSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# AndroidX configuration
android.enableJetifier=true
android.useAndroidX=true

# Pokemon Team Builder specific configurations
PokemonTeamBuilder.version=1.0.0
PokemonTeamBuilder.buildNumber=1

# Network security for API calls
android.enableClearTextTraffic=true

# React Native New Architecture (optional, for future upgrades)
newArchEnabled=false